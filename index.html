<html>
  <head>
    <script src="../libs/three.min.js"></script>
    <script src="../libs/keyboard.js"></script>
    <!-- Main JS Game File -->
    <script src="../src/game.js"></script>
    <!-- Base Three.js elements (scene, camera, etc.) -->
    <script src="../src/base.js"></script>
    <!-- Creates and maintians the bottom of the board (Green floor) -->
    <script src="../src/board.js"></script>
    <!-- Creates and maintains a wall -->
    <script src="../src/wall.js"></script>
    <!-- Creates and maintains a paddle -->
    <script src="../src/paddle.js"></script>
    <!-- Creates and maintains a ball -->
    <script src="../src/ball.js"></script>
    <!-- Creates the edge helpers for Three.js objects -->
    <script src="../src/edge.js"></script>
    <!-- Updates the ball's position based on state of scene -->
    <script src="../src/ball_physics.js"></script>
    <!-- Maintains the score of the game and displaying it -->
    <script src="../src/score.js"></script>
    <!-- Updates the enemy's paddle bases on state of scene -->
    <script src="../src/enemy_ai.js"></script>
    <!-- Singleton used to show the large text when scoring and counting down -->
    <script src="../src/banner.js"></script>
    <!-- Helper to show the particle explosion when player scored -->
    <script src="../src/particle.js"></script>

    <!-- Styles the page -->
    <link href='../src/main.css' rel='stylesheet' type='text/css'>
    <!-- Press Start 2P Font -->
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>

  <!-- UI elements for menu, banner, and scores -->
  <body>
    <table class="scores">
      <tbody>
        <tr>
          <td>
            Enemy
          </td>
          <td>
            You
          </td>
        </tr>
        <tr>
          <td>
            <span id="enemy">0</span>
          </td>
          <td>
            <span id="player">0</span>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="banner">
      <h1 style="display:none" id="banner">3</h1>
    </div>

    <div class="menu" id="menu">
      <div class="start">
        <h1>Pong</h1>
        <br> <br> <br>
        <a class="button" onclick="start(1)">Beginner</a>
        <a class="button" onclick="start(2)">Intermediate</a>
        <a class="button" onclick="start(3)">Expert</a>
        <br> <br>
        <h2>Controls</h2>
        <br>
        <a class="button">&larr;</a>
        <a class="button">&rarr;</a>
        OR
        <a class="button">A</a>
        <a class="button">D</a>
      </div>
      </div>
    </div>
  </body>
</html>
