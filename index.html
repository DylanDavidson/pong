<html>
  <head>
    <script src="../libs/three.js"></script>
    <script src="../libs/keyboard.js"></script>
    <!-- Main JS Game File -->
    <script src="../src/game.js"></script>
    <script src="../src/base.js"></script>
    <script src="../src/board.js"></script>
    <script src="../src/wall.js"></script>
    <script src="../src/paddle.js"></script>
    <script src="../src/ball.js"></script>
    <script src="../src/edge.js"></script>
    <script src="../src/ball_physics.js"></script>
    <script src="../src/score.js"></script>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

    <style>
      /* Makes game full screen with no scroll bar */
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'VT323', monospace;
        font-size: 4em;
        color: white;
      }

      .enemy {
        position: absolute;
        top: 10px;
        left: 30px;
        text-align: center;
        width: 200px;
      }

      .player {
        position: absolute;
        top: 10px;
        right: 30px;
        text-align: center;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="enemy">
      Enemy
      <br>
      <span id="enemy">0</span>
    </div>

    <div class="player">
      You
      <br>
      <span id="player">0</span>
    </div>
  </body>
</html>
